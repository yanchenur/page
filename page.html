<!DOCTYPE html>
<html>
<head eta charset="UTF-8">

<title>查询</title>
<script>
    function compareNames() {
      // 获取输入的姓名
      var inputNames = document.getElementById("namesInput").value.split("\n");
      
      // 获取预先存储的姓名
      var preStoredNames = document.getElementById("preStoredNames").value.split("\n");
      
      // 对比姓名并显示结果
      var result = "";
      for(var i = 0; i < preStoredNames.length; i++) {
        if(!inputNames.includes(preStoredNames[i])) {
          result += preStoredNames[i] + "<br>";
        }
      }
      
      // 显示结果
      document.getElementById("result").innerHTML = result;
    }
  </script>
<meta charset="utf-8">
</head>

<h1>查询</h1>

  <textarea id="namesInput" rows="4" cols="50"></textarea>
  <br>
